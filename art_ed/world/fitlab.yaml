world:
- id: block1
  pose: { x: 2, y: 0, z: 0.5 }
  shape:
    box:
      size: { x: 0.5, y: 0.5, z: 1 }

plugins:
  - name: gui_server
    lib: libed_gui_server_plugin.so
    
  - name: tf_publisher
    lib: libed_tf_publisher_plugin.so
    parameters:
      root_frame_id: /marker
      
  - name: rgbd_integration_table
    lib: libed_kinect_plugin.so
    enabled: 1
    parameters:
      topic: /kinect2/sd/points
      
